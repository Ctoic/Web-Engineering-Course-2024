<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="converst.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="convert.js"></script>
</head>
<body>

    <div class="converter-container">
        <h1>Currency Converter</h1>
        <p class="text-center">Insert a number in one of USD, GBP, or EUR currency fields, and this will convert it to the other two currencies.</p>

        <form id="currencyForm">
            <div class="mb-3">
                <label for="usd" class="form-label">USD</label>
                <input type="number" class="form-control" id="usd" placeholder="Enter value in USD" oninput="convertFromUSD()">
            </div>
            <div class="equals">equals</div>
            <div class="mb-3">
                <label for="eur" class="form-label">EUR</label>
                <input type="number" class="form-control" id="eur" placeholder="Enter value in EUR" oninput="convertFromEUR()">
            </div>
            <div class="equals">equals</div>
            <div class="mb-3">
                <label for="gbp" class="form-label">GBP</label>
                <input type="number" class="form-control" id="gbp" placeholder="Enter value in GBP" oninput="convertFromGBP()">
            </div><div class="mb-3"></div>
                <label for="pkr" class="form-label">PKR</label>
                <input type="number" class="form-control" id="PKR" placeholder="Enter value in PKR" oninput="convertFromPKR()">
            </div>
        </form>
    </div>


</body>
</html>
