<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Selection Page</h1>
    </header>
    <main>
        <section id="movie-list">
            <h2>Available Movies</h2>
            <div class="movie">
                <h3 class="movie-title">The Shawshank Redemption</h3>
                <button class="select-btn">Select</button>
                <button class="details-btn">View Details</button>
            </div>
            <div class="movie">
                <h3 class="movie-title">Inception</h3>
                <button class="select-btn">Select</button>
                <button class="details-btn">View Details</button>
            </div>
            <div class="movie">
                <h3 class="movie-title">Interstellar</h3>
                <button class="select-btn">Select</button>
                <button class="details-btn">View Details</button>
            </div>
        </section>
        <section id="selected-movies">
            <h2>Selected Movies</h2>
            <ul id="selected-list">
                <!-- Selected movies will appear here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Movie Selection. All Rights Reserved.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
