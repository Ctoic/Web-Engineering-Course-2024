<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>

    <title>Interest Calculator</title>

    <style>
        /* Custom CSS to beautify the form and table */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            margin-top: 20px;
            color: #343a40;
            text-align: center;
        }

        form {
            margin: 20px auto;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        .btn {
            width: 100%;
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn:hover {
            background-color: #138496;
            border-color: #138496;
        }

        #result {
            margin-top: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        table {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            border-collapse: collapse;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #17a2b8;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Interest Calculator</h1>

    <form onsubmit="event.preventDefault(); generateTable();" class="form-group">
        <label for="deposit">Initial Deposit ($):</label>
        <input type="number" id="deposit" class="form-control mb-3" placeholder="Enter amount" required>

        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" class="form-control mb-3" step="0.01" placeholder="Enter interest rate" required>

        <label for="years">Number of Years:</label>
        <input type="number" id="years" class="form-control mb-3" placeholder="Enter number of years" required>

        <input type="submit" value="Generate Table" class="btn btn-info">
    </form>

    <div id="result"></div>
    <h4>Colors</h4>
    <div id="color-dropdown" class="text-center">
        <h3 id="hello-world">Hello World</h3>
        <label for="color-select">Choose a color for the text:</label>
        <select id="color-select" class="form-control" style="width: 200px; margin: 10px auto;" onchange="changeColor()">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
        </select>
    </div>

    <!-- Link Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
